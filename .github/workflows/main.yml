



# This is a basic workflow to help you get started with Actions

name: Publish

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
    
env:
  CACHED_DEPENDENCY_PATHS: ${{ github.workspace }}/node_modules
  CACHED_BUILD_PATHS: ${{ github.workspace }}/.next
  BUILD_CACHE_KEY: ${{ github.sha }}  
  NPM_GPR_TOKEN: ${{ secrets.GPR_TOKEN }} 


jobs:

  job_install_dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 15
   
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com

      - name: Cache node modules
        id: node-cache
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
      - name: Install Dependencies
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: npm install

    outputs:
      dependency_cache_key: ${{ steps.node-cache.outputs.key }}
      


  publish-github-registry:
    runs-on: ubuntu-latest
    env:
      NPM_GPR_TOKEN: ${{ secrets.GPR_TOKEN }} 
    needs: job_install_dependencies  
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com   
        
    
      - name: Check dependency cache
        uses: actions/cache@v2
        with:
          path: $node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

      - run: npm run build

      - run: npm version patch --no-git-tag-version
 
      - run: |
          git config --global user.email "summer94@krafton.com"
          git config --global user.name "leejuyoung"
          git commit -am "version upgrade"
          git push origin main --tags
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

